<section class="content" [ngClass]="{'zero-margin': progress !== 100}">
	<div class="container-fluid">
		<div class="row clearfix m-t-123">
			<div class="col-md-12">
				<div class="card text-white feeds-container" style="margin: 0 !important;">
					<div class="body bg-pink profile-header dim">
                        <img src="assets/images/social1.jpg"/>
						<button class="btn btn-simple btn-round btn-warning">change header image</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-3 m-t--30">
				<div class="card member-card transparent">
                    <div class="member-img">
                        <a href="#" class="profile-container">
                        <img src="../assets/images/profile_av.jpg" class="user_pic rounded-circle img-raised" alt="profile-image">
                        <span class="change-pics"><a href="#"> Change </a></span>
                        </a>
                    </div>
                </div>
			</div>
			<div class="col-md-7 m-t-20">
				<div class="card">
                    <div class="header">
                        <h2><strong>Account</strong> Settings</h2>
                        <p class="text-danger" *ngIf="role === 'business'"> The avatar can be changed to your company or business logo & must be <b>450x450</b> width & height respectively.</p>
                    </div>
                    <div class="body">
                       <form [formGroup]="userForm" (ngSubmit)="userFormSubmit()">
                            <div class="row clearfix">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input type="text" formControlName="name" class="form-control" placeholder="Full Name">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="email" formControlName="email" class="form-control" placeholder="E-mail">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" formControlName="phone" class="form-control" placeholder="Phone">
                                </div>
                            </div>
                                                           
                            <div class="col-lg-4 col-md-12">
                                <div class="form-group">
                                     <label>Country</label>
                                      <ng-select [items]="countries"
                                               bindLabel="name"
                                               (change)="countryChange($event)"
                                               bindValue="id"
                                               placeholder="select country"
                                               formControlName="country">
                                    </ng-select>
                                </div>
                            </div>
                           
                            <div class="col-lg-4 col-md-12">
                                <div class="form-group">
                                    <label>State</label>
                                     <ng-select [items]="states"
                                               bindLabel="name"
                                               (change)="stateChange($event)"
                                               bindValue="id"
                                               placeholder="select state"
                                               formControlName="state">
                                    </ng-select>
                                </div>
                            </div>

                             <div class="col-lg-4 col-md-12">
                                <div class="form-group">
                                    <label>City</label>
                                     <ng-select [items]="cities"
                                               bindLabel="name"
                                               bindValue="id"
                                               placeholder="select city"
                                               formControlName="city">
                                    </ng-select>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Date of Birth</label>
                                    <input [owlDateTimeTrigger]="dt3" formControlName="dob" class="form-control" [owlDateTime]="dt3">
                                    <owl-date-time [pickerType]="'calendar'" #dt3></owl-date-time>
                                </div>
                            </div>
                            <div class="col-md-12 mt-5">
                                <div class="form-group">
                                    <label>Residential Address</label>
                                    <textarea rows="3" formControlName="address" class="form-control no-resize" placeholder="Address Line 1"></textarea>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>A Short Brief About You</label>
                                    <textarea rows="3" formControlName="bio" class="form-control no-resize" placeholder="say something"></textarea>
                                </div>
                            </div>
                            
                            <div class="col-md-12">
                                <button class="btn btn-danger btn-round" [ladda]="userFormLoading">Save Changes</button>
                            </div>
                        </div>
                       </form>
                    </div>
                </div>

                <div class="card">
                    <div class="header">
                        <h2><strong>Platform</strong> Settings</h2>
                    </div>
                    <div class="body">
                            <div *ngIf="role === 'student'">
                            <form [formGroup]="studentForm">
                             <div class="row clearfix">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" formControlName="institution" class="form-control" placeholder="School/Institution/College">
                                    </div>
                                </div>
                                 <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" formControlName="faculty" class="form-control" placeholder="Faculty">
                                    </div>
                                </div>
                                 <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" formControlName="department" class="form-control" placeholder="Department">
                                    </div>
                                </div>
                                 <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" formControlName="level" class="form-control" placeholder="Level/Year">
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12 mt-3">
                                    <div class="form-group">
                                        <label>Primary Career Path</label>
                                       <ng-select [items]="careerPaths"
                                               bindLabel="name"
                                               bindValue="id"
                                               placeholder="select primary career path"
                                               formControlName="careerPath">
                                    </ng-select>
                                    </div>
                                </div>
                               
                                <div class="col-md-6 col-sm-12 mt-3">
                                    <div class="form-group">
                                        <label>Secondary Career Path</label>
                                         <ng-select [items]="careerPaths"
                                               bindLabel="name"
                                               bindValue="id"
                                               placeholder="select secondary career path"
                                               formControlName="secondaryCP">
                                        </ng-select>
                                    </div>
                                </div>
                           <!-- <div class="col-md-12">
                                <div class="checkbox">
                                    <input id="procheck1" type="checkbox">
                                    <label for="procheck1">Profile Visibility For Everyone</label>
                                </div>
                            </div> -->
                                <div class="col-md-12 mt-5">
                                    <button class="btn btn-warning btn-round">Save Changes</button>
                                </div>
                                </div>
                            </form>
                            </div>

                            <div *ngIf="role === 'business'">
                                <form [formGroup]="businessForm">
                                    <div class="row clearfix">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" formControlName="name" class="form-control" placeholder="Company/Business Name">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <textarea class="form-control" formControlName="description" name="" rows="4" placeholder="About Company"></textarea>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" formControlName="phone" class="form-control" placeholder="Company/Business Phone">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" formControlName="website" class="form-control" placeholder="Website">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <div formArrayName="services"
                                                  *ngFor="let service of businessForm.get('services').controls; let i = index;">
                                                  <div [formGroupName]="i">
                                                    <input formControlName="slug" placeholder="Service Slug">
                                                    <input formControlName="name" placeholder="Service Name">
                                                  </div>
                                                  Chosen service: {{ businessForm.controls.services.controls[i].controls.name.value }}
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <button class="btn btn-primary btn-round">Save Changes</button>
                                        </div>
                                    </div>
                                </form>
                            </div>                   
                    </div>
                </div>

				<div class="card">
                    <div class="header">
                        <h2><strong>Security</strong> Settings</h2>
                    </div>
                    <div class="body">
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Current Password">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="New Password">
                        </div>
                        <button class="btn btn-primary btn-round">Save Changes</button>                               
                    </div>
                </div>
			</div>
		</div>
	</div>
</section>

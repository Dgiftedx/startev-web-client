<section class="content" [ngClass]="{'zero-margin': profile.progress < 82}">
	<div class="container-fluid">
		<div class="row clearfix" [ngClass]="{'m-t-125': profile.progress >= 82, 'zero-margin': profile.progress < 82}">
			<div class="col-sm-12 col-md-12">
				<div class="row clearfix">
					<div class="col-md-8 m-b-40">

						<div class="card feeds-container min-height-400">
							 <div class="header">
		                        <h2><strong>Publish Entrepreneurship Contents</strong> To Hub</h2>
		                    </div>
							<div class="body">
								<form [formGroup]="publicationForm" (ngSubmit)="onPublicationSubmit()">
									<div class="row clearfix">
										<div class="col-lg-12 m-b-20">
			                                <div class="form-group">
			                                	<label for="title">Lesson/Training/Article/Publication Title</label>
			                                    <input 
			                                    #title
			                                    type="text" 
			                                    formControlName="title" 
			                                    class="form-control" 
			                                    placeholder="Article/Publication title" 
			                                    [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
			                                    >
			                                    <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
			                                      <div *ngIf="f.title.errors.required">Article/Publication Title is required</div>
			                                  </div>
			                                </div>
			                            </div>

			                            <div class="col-lg-12 col-md-12 m-b-20">
			                            	<div class="form-group">
			                            		 <label>Select Audience</label>
			                            		 <ng-select formControlName="audience">
								                  <ng-option *ngFor="let selection of audienceSelection" [value]="selection.alias">{{selection.name}} :: {{ selection.description }}</ng-option>
								              </ng-select>
			                            	</div>
			                            </div>

			                            <div class="col-lg-12">
			                               <div class="form-group">
			                               		<label>Main Content</label>
			                               		<ck-editor 
			                               		name="editor1" 
			                               		formControlName="content"
			                               		skin="kama" 
			                               		language="en"
			                               		[config]="{'height':'300'}"
			                               		[fullPage]="true">
			                               		</ck-editor>

			                               </div>
			                            </div>
			                            <div class="col-lg-12 text-center">
			                            	<button class="btn btn-round btn-warning waves-effect" [ladda]="loading">Publish</button>
			                            </div>

									</div>
								</form>
							</div>

						</div>

					</div>

					<div class="col-md-4">
						<div class="card feeds-container">
							<div class="header">
								<h2><strong>Publication Medias</strong> upload below</h2>
							</div>
							<div class="body">
								<div class="row clearfix">
									<div class="col-12 mb-4">
										<div class="text-center">
						                    <input
						                     type="file" 
						                     name="file" 
						                     id="file" 
						                     (change)="processPostImage(publicationImage)" 
						                     class="inputfile" #publicationImage/>
						                    <label for="file" class="waves-effect"><i class="icon-camera"></i></label>
						                </div>
						                <div class="image-preview">
						                	<img *ngIf="processedImage" [src]="processedImage">
						                </div>
									</div>
									<div class="col-12">
										<div class="form-group text-center">
		                            		 <label>Select Video Source</label>
		                            		 <ng-select [(ngModel)]="videoSource">
							                  <ng-option *ngFor="let source of sourceSelection" [value]="source.alias">{{source.name}}</ng-option>
							              </ng-select>
		                            	</div>
										<div class="form-group text-center">
											<label for="title" class="">Video Link</label>
			                                    <input 
			                                    #video
			                                    type="text" 
			                                    [(ngModel)]="videoLink"
			                                    class="form-control" 
			                                    placeholder="video url..."
			                                    >
										</div>
									</div>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</section>

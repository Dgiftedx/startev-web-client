<div class="row clearfix" *ngIf="orders">
	<div class="col-lg-12">
        <div class="card slideDown product_item_list product-order-list feeds-container">
            <div class="body">
                <div class="table-responsive">
                    <table class="table table-hover m-b-0">
                        <thead class="thead-dark">
                            <tr>
                                <th>Name</th>
                                <th data-breakpoints="sm xs">Order ID</th>
                                <th>Image</th>
                                <th>Product Name</th>
                                <th data-breakpoints="xs">Amount</th>
                                <th>Date</th>
                                <th data-breakpoints="xs md">Status</th>
                                <th data-breakpoints="sm xs md">Action</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="count(orders) > 0">
                            <tr *ngFor="let order of orders">
                                <td>{{ order.buyer.name }}</td>
                                <td>{{ order.identifier }}</td>
                                <td><img src="../assets/images/ecommerce/1.png" width="40" alt="Product img"></td>
                                <td><strong>{{ order.product.name }}</strong></td>
                                <td>NGN {{ order.amount }}</td>
                                <td>{{ order.created_at |date:'mediumDate' }}</td>
                                <td><span class="badge badge-success bg-success text-white">{{ order.status }}</span></td>
                                <td>
                                    <a href="javascript:void(0);" class="btn btn-sm btn-default waves-effect waves-float waves-green"><i class="zmdi zmdi-edit"></i></a>
                                    <a href="javascript:void(0);" class="btn btn-sm btn-default waves-effect waves-float waves-red"><i class="zmdi zmdi-delete"></i></a>
                                </td>
                            </tr>
                            
                        </tbody>

                        <tbody>
                            <tr>
                                <td colspan="8" class="text-center"><span>No orders in store</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="card fadeIn">
            <div class="body"> 
                            
                <ul class="pagination pagination-primary m-b-0">
                    <li class="page-item"><a class="page-link" href="javascript:void(0);"><i class="zmdi zmdi-arrow-left"></i></a></li>
                    <li class="page-item active"><a class="page-link" href="javascript:void(0);">1</a></li>
                    <li class="page-item"><a class="page-link" href="javascript:void(0);">2</a></li>
                    <li class="page-item"><a class="page-link" href="javascript:void(0);">3</a></li>
                    <li class="page-item"><a class="page-link" href="javascript:void(0);">4</a></li>
                    <li class="page-item"><a class="page-link" href="javascript:void(0);"><i class="zmdi zmdi-arrow-right"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

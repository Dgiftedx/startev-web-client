<div class="login-6">
    <div class="container">
        <div class="col-md-12 pad-0">
            <div class="row login-box-6">
                <div class="col-lg-5 col-md-12 col-sm-12 col-pad-0 bg-img align-self-center none-992">
                    <div class="row">
                      <div class="col-12">
                        <a href="#">
                        <img src="assets/images/logo-auth.png" class="logo" alt="logo">
                      </a>
                    </div>
                    <div class="col-12">
                      <p>An online community for African students and young graduates to connect, learn,<br/> exchange ideas and launch their entrepreneurial or professional journey</p>
                    <a href="https://startev.africa" target="_self" class="btn-outline">Go Home</a>
                    </div>
                  </div>
                    
                </div>
                <div class="col-lg-7 col-md-12 col-sm-12 col-pad-0 align-self-center">
                    <div class="login-inner-form">
                        <div class="details">
                            <h3>Sign into your account</h3>
                      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                          <div class="form-group">
                              <input type="text" formControlName="username" class="form-control input-text" placeholder="User Name"
                              [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
                               <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                  <div *ngIf="f.username.errors.required">Username is required</div>
                              </div>
                          </div>
                          <div class="form-group">
                              <input type="password" formControlName="password" placeholder="Password" class="form-control input-text" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                               <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                  <div *ngIf="f.password.errors.required">Password is required</div>
                              </div>
                          </div>
                          <div class="checkbox clearfix">
                             <a [routerLink]="['/forgot-password']" class="link">Forgot Password?</a>
                          </div>
                           <div class="footer">
                              <button class="btn-md btn-theme btn-block waves-effect" [ladda]="loading">SIGN IN</button>
                              <a [routerLink]="['/register']" class="btn btn-sm btn-secondary waves-effect btn-simple btn-round">SIGN UP</a>
                          </div>
                          <div *ngIf="error" class="alert alert-danger">{{error}}</div>                            
                      </form>
                      
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="footer-text mt-3">
    <p>All Rights Reserved.<br/> Startev &copy; 2019</p>
  </div>
</div>
</div>

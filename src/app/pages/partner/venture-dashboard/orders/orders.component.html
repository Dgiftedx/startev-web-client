<div class="row clearfix" *ngIf="orders">
	<div class="col-lg-12">
        <div class="card slideDown product_item_list product-order-list feeds-container">
            <div class="body">
                <div class="mt-3 text-center">
                     <div class="form-group">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Type to filter the name column..."
                                (keyup)="updateFilter($event)"
                              />
                       </div>
                    <!-- ngx datatable -->
                    <div class="table-responsive">
                      
                      <ngx-datatable
                        class="material"
                        [rows]="orders"
                        [columnMode]="'force'"
                        [sortType]="'multi'"
                        [selected]="selectedOrders"
                        [selectionType]="'checkbox'"
                        [headerHeight]="50"
                        [footerHeight]="50"
                        [rowHeight]="60"
                        (select)='onSelect($event)'
                        [selectAllRowsOnPage]="false">
                        <ngx-datatable-column
                        [width]="5"
                        [sortable]="false"
                        [canAutoResize]="false"
                        [draggable]="false"
                        [resizeable]="false"
                        [headerCheckboxable]="true"
                        [checkboxable]="true">
                      </ngx-datatable-column>

                      <ngx-datatable-column name="Name" prop="name" [width]="20"></ngx-datatable-column>

                      <ngx-datatable-column name="Order ID" prop="order_id" [width]="20"></ngx-datatable-column>

                      <ngx-datatable-column name="Image" sortable="false" [width]="20">
                          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                              <img src="{{ value?value:'assets/images/default/default.jpg' }}" width="40"/>
                          </ng-template>
                      </ngx-datatable-column>


                      <ngx-datatable-column 
                      name="Product Name" 
                      prop="name" [width]="10" 
                      [canAutoResize]="true"></ngx-datatable-column>

                      <!-- Price Column -->
                      <ngx-datatable-column name="Amount" prop="amount" [width]="10">
                         <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                              {{value}}
                          </ng-template>
                      </ngx-datatable-column>

                      <ngx-datatable-column name="Quantity" prop="quantity" [width]="4"></ngx-datatable-column>

                      <ngx-datatable-column name="Date" prop="date" [width]="8">
                         <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                              {{value | date:'mediumDate'}}
                          </ng-template>
                      </ngx-datatable-column>

                        <!-- Status Column -->
                      <ngx-datatable-column name="Status" prop="status" [width]="20" [canAutoResize]="true" >
                          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                             <span 
                             class="badge badge-success bg-success text-white" 
                             *ngIf="value === 'inStock'">In Stock</span>

                             <span 
                             class="badge badge-warning bg-warning text-white" 
                             *ngIf="value !== 'inStock'">Out of Stock</span>
                          </ng-template>
                      </ngx-datatable-column>


                      <ngx-datatable-column name="Actions" sortable="false" 
                      prop="id" [width]="45" [canAutoResize]="true">
                        <ng-template let-column="column" ngx-datatable-header-template>
                            {{column.name}}
                        </ng-template>


                        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>

                            <!-- Edit product -->
                            <button 
                            class="btn btn-icon btn-icon-mini btn-round btn-warning waves-effect" 
                            (click)="editOrder(value)">
                             <i class="zmdi zmdi-edit"></i>
                            </button>


                            <!-- Remove Product From Store -->
                            <button 
                            [swal]="deleteSwal" (confirm)="cancelOrder(value)"
                            class="btn btn-icon btn-icon-mini btn-round btn-danger waves-effect">
                                <i class="zmdi zmdi-close"></i>
                            </button>


                            <!-- View Product -->
                            <button 
                            class="btn btn-icon btn-icon-mini btn-round btn-info waves-effect" 
                            (click)="viewOrder(value)">
                                <i class="zmdi zmdi-eye"></i>
                            </button>

                        </ng-template>
                    </ngx-datatable-column>


                      </ngx-datatable>

                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="body"> 
            <!-- <pagination-controls (pageChange)="page = $event"></pagination-controls>                   -->
               
            </div>
        </div>
    </div>
</div>

<div class="row clearfix">
	<div class="col-md-12">
        <div class="card slideDown product_item_list product-order-list feeds-container" *ngIf="showTransactions">
            <div class="card-body">
                <div class="mt-3 text-center">
                     <div class="form-group">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Type to filter order id column..."
                                (keyup)="updateFilter($event)"
                              />
                       </div>
                    <!-- ngx datatable -->
                    <div class="table-responsive">
                      <table class="table table-center" *ngIf="hasTransactions">
                        <thead>
                          <tr>
                            <th>S/N</th>
                            <th>Batch ID</th>
                            <th>Commission</th>
                            <th>Order Total Amount</th>
                            <th>Date</th>
                            <!-- <th>Actions</th> -->
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of transactions; let index = index;">
                            <td>{{ index + 1 }}</td>
                            <td>
                              {{ item.batch_id }}
                            </td>
                            <td>NGN {{ item.total_student_commission | number:0 }}</td>
                            <td>NGN {{ item.items_total |number:0 }}</td>
                            <td>{{ item.created_at | date:'medium' }}</td>
                            <!-- <td>
                               <span 
                             class="badge badge-success bg-success text-white" 
                             *ngIf="item.status === 'delivered'">{{ item.status | titlecase }}</span>

                             <span 
                             class="badge badge-warning bg-warning text-white" 
                             *ngIf="item.status !== 'delivered'">{{ item.status | titlecase }}</span>
                            </td> -->
                            <!-- <td>
                            <button 
                            class="btn btn-icon btn-icon-mini btn-round btn-primary waves-effect" 
                            (click)="editOrder(item.id)" [owlTooltip]="'View Transaction'">
                             <i class="fa fa-eye"></i>
                            </button>
                            </td> -->
                          </tr>
                        </tbody>
                      </table>

                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>

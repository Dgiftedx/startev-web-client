 <div class="widget suggestions full-width" *ngIf="showSignUps">
    <div class="sd-title">
      <h3>New Sign Ups</h3>
      <!-- <i class="la la-ellipsis-v"></i> -->
    </div><!--sd-title end-->
    <div class="suggestions-list">

      <div class="suggestion-usd" *ngFor="let user of signUps">
        <img src="{{ checkValue(user.avatar, 'avatar', 'null') }}" width="40" alt="">
        <div class="sgt-text">
          <h4>{{ shortenName(user.name) | titlecase }}</h4>
          <span>{{ echoJobTitle(user.roleData.data, user.roleData.role) | titlecase }}</span>
        </div>
        <a [routerLink]="['/general-profile', user.slug]"><span><i class="la la-eye"></i></span></a>
      </div>
      <!-- <div class="view-more">
        <a href="#" title="">View More</a>
      </div> -->
    </div><!--suggestions-list end-->
  </div>
